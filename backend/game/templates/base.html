{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Caro Game{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    {% block extra_head %}{% endblock %}
</head>
<body>
    <div class="container">
        <header class="main-header">
            <div class="logo">Caro Game</div>
            <nav>
                {% if user.is_authenticated %}
                    <span>Welcome, {{ user.username }}!</span>
                    <a href="{% url 'game:lobby' %}" class="btn btn-secondary">Lobby</a>
                    <form id="logout-form" action="{% url 'game:logout' %}" method="post" style="display: inline;">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-logout">Logout</button>
                    </form>
                {% else %}
                    <a href="{% url 'game:login' %}" class="btn btn-secondary">Login</a>
                    <a href="{% url 'game:signup' %}" class="btn">Sign Up</a>
                {% endif %}
            </nav>
        </header>

        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
